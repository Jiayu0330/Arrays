<html>

  <title>Arrays</title>
  </head>
  <body>
  <h1>List of animals</h1>
  <p>We're going to show you some animals!</p>
  <button onclick = "animals.forEach(myFunction)">Click It!</button> 
  <p id = "list"> </p>
    
  <script>
  var animals = ["dragon","sea-otter","bear","bee","unicorn","chicken","deer","dolphin","fox","koala"]
  listP = document.getElementById("list");
    
  function myFunction(item){
    listP.innerHTML = listP.innerHTML + "Ë™" + item + "<br>";
  }
    
  </script>
  </body>
</html>
